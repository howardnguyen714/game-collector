{% extends 'base.html' %}
{% block content %}

<h1>Game Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ game.title }}</span>
    <p>Description: {{ game.description }}</p>
    {% if game.playtime > 0 %}
      <p>Playtime: {{ game.playtime }} hours</p>
    {% else %}
      <p>Playtime: Not played</p>
    {% endif %}
  </div>
</div>

{% endblock %}
